<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List 3</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}"/>
        Hide completed tasks
      </label>
      
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new task" />
      </form>
    </header>
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
